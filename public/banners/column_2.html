<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100px;
            overflow: hidden;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a.full-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 1px solid #333;
        }

        a.full-link:hover {
            background-color: #1a1a1a;
        }

        a.full-link:hover .content {
            transform: scale(1.05);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bounceInRight 1.5s ease-out 0.1s backwards;
            transition: transform 0.2s ease-out;
        }

        .title {
            color: #22c55e;
            font-size: 28px;
            font-weight: 900;
            line-height: 1;
            text-align: center;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin: 5px 0 0 0;
            text-align: center;
            letter-spacing: 0.5px;
        }

        @keyframes bounceInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            40% {
                opacity: 1;
                transform: translateX(-30px);
            }
            60% {
                transform: translateX(15px);
            }
            80% {
                transform: translateX(-8px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <a href="https://thelottery.com" target="_blank" class="full-link">
        <div class="content">
            <div class="title">TheLottery.com</div>
            <div class="subtitle">The Global Crypto Lottery</div>
        </div>
    </a>
</body>
</html>
